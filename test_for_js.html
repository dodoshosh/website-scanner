<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - Python Communication</title>
  </head>
  <body>
    <button id="send-request-button">Send Request</button>
    <div id="response"></div>
    
    <!-- include the Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
      const sendRequestButton = document.getElementById('send-request-button');
      const responseDiv = document.getElementById('response');
      
      sendRequestButton.addEventListener('click', () => {
        // send an HTTP GET request to the Python backend
        axios.get('http://localhost:5000/api/injections')
          .then((response) => {
            // display the response from the backend in the HTML page
            responseDiv.innerHTML = response.data;
          })
          .catch((error) => {
            console.error(error);
          });
      });
    </script>
  </body>
</html>
